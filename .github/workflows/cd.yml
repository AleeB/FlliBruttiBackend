# ============================================
# CD - Continuous Deployment
# Build Docker image e deploy
# ============================================
name: CD - Build & Deploy

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**/*.cs"
      - "backend/**/*.csproj"
      - "backend/Dockerfile"
      - ".github/workflows/cd.yml"
  # Permette deploy manuale
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fllibrutti-backend
  DOTNET_VERSION: "8.0.x"

jobs:
  # ============================================
  # JOB 1: Build e Push Docker Image
  # ============================================
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
      short-sha: ${{ steps.vars.outputs.short_sha }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Login a GitHub Container Registry
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Setup Docker Buildx
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Genera tags e labels per l'immagine
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      # Build e Push
      - name: ðŸ”¨ Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.vars.outputs.short_sha }}

      # Sommario del build
      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        if: ${{ vars.STAGING_HOST != '' }}
        with:
          host: ${{ vars.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: GHCR_PAT,REGISTRY,IMAGE_NAME
          script: |
            # Login al registry con PAT
            echo $GHCR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull nuova immagine
            docker pull $REGISTRY/$IMAGE_NAME:latest

            # ... resto dello script
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      # Health check (se configurato)
      - name: â¤ï¸ Health Check
        if: ${{ vars.STAGING_URL != '' }}
        run: |
          echo "Waiting for service to start..."
          sleep 30

          HEALTH_URL="${{ vars.STAGING_URL }}/api/v1/Login/HealthCheck"
          echo "Checking: $HEALTH_URL"

          for i in {1..5}; do
            if curl -sf "$HEALTH_URL"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: ðŸ“‹ Deploy Summary
        if: always()
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ needs.build-and-push.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: Deploy to Production (manuale)
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'

    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        if: ${{ vars.PRODUCTION_HOST != '' }}
        with:
          host: ${{ vars.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull immagine specifica (non latest per production)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.short-sha }}

            # Blue-Green deployment
            docker stop fllibrutti-api-old || true
            docker rm fllibrutti-api-old || true
            docker rename fllibrutti-api fllibrutti-api-old || true

            docker run -d \
              --name fllibrutti-api \
              --restart unless-stopped \
              -p 5000:5000 \
              --network fllibrutti-network \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e "ConnectionStrings__FlliBruttiDatabase=${{ secrets.PRODUCTION_DB_CONNECTION }}" \
              -e "Jwt__SecretKey=${{ secrets.JWT_SECRET_KEY }}" \
              -e "Security__Secret=${{ secrets.SECURITY_SECRET }}" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.short-sha }}

            # Verifica e cleanup
            sleep 30
            if docker ps | grep -q fllibrutti-api; then
              docker rm fllibrutti-api-old || true
              echo "âœ… Production deployment successful!"
            else
              echo "âŒ Rollback to previous version"
              docker stop fllibrutti-api || true
              docker rm fllibrutti-api || true
              docker rename fllibrutti-api-old fllibrutti-api || true
              docker start fllibrutti-api
              exit 1
            fi

            docker image prune -f

      - name: â¤ï¸ Production Health Check
        if: ${{ vars.PRODUCTION_URL != '' }}
        run: |
          sleep 30
          curl -sf "${{ vars.PRODUCTION_URL }}/api/v1/Login/HealthCheck" || exit 1
          echo "âœ… Production is healthy!"

      - name: ðŸ“‹ Production Deploy Summary
        if: always()
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY
