# ============================================
# CI - Continuous Integration
# Esegue build e test ad ogni push/PR
# ============================================
name: CI - Build & Test

on:
  push:
    branches: [main, develop, master]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop, master]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ============================================
  # JOB 1: Build e Test
  # ============================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del codice
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET SDK
      - name: ğŸ”§ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 3. Cache NuGet packages
      - name: ğŸ“¦ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restore dependencies
      - name: ğŸ“š Restore dependencies
        run: dotnet restore backend.sln

      # 5. Build
      - name: ğŸ”¨ Build solution
        run: dotnet build backend.sln --configuration Release --no-restore

      # 6. Run tests
      - name: ğŸ§ª Run tests
        run: |
          dotnet test backend.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      # 7. Upload test results
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: ./TestResults/
          retention-days: 7

  # ============================================
  # JOB 2: Security Scan
  # ============================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ” Check for vulnerable packages
        run: |
          dotnet restore backend.sln
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::warning::âš ï¸ Vulnerable packages detected! Check the report."
          fi

      - name: ğŸ“„ Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulnerability-report.txt
          retention-days: 30

  # ============================================
  # JOB 3: Docker Build Test
  # ============================================
  docker-build-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: fllibrutti-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
